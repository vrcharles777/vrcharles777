<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages de vrcharles777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 0; /* Remove padding to allow the button to fill the card */
            transition: transform 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px; /* Fixed height for uniform cards */
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            width: 95%; /* Almost full width */
            height: 90%; /* Almost full height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.25rem; /* Initial font size */
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, font-size 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .grid-cols-1 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }

        @media (min-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .grid-cols-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mt-5 mb-4">Mis proyectos en GitHub Pages</h1>
        <div id="projects" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Los proyectos se añadirán aquí dinámicamente -->
        </div>
    </div>

    <script>
        // Obtener los repositorios de GitHub Pages usando la API de GitHub
        fetch('https://api.github.com/users/vrcharles777/repos')
            .then(response => response.json())
            .then(data => {
                const projectsContainer = document.getElementById('projects');
                data.forEach(repo => {
                    if (repo.has_pages) {
                        const card = `
                            <div class="card">
                                <a href="https://vrcharles777.github.io/${repo.name}" target="_blank" class="btn">
                                    ${repo.name}
                                </a>
                            </div>
                        `;
                        projectsContainer.innerHTML += card;
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
