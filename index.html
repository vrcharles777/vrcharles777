<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages de vrcharles777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 5px; /* Add padding to create space around the button */
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column; /* Ensure button occupies only necessary space */
            justify-content: space-between; /* Distribute space between content and button */
            height: 150px; /* Fixed height for uniform cards */
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            width: auto; /* Auto width to fit content */
            max-width: 100%; /* Maximum width relative to parent */
            flex-grow: 1; /* Allow button to expand within its container */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1em; /* Initial font size using em units */
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, font-size 0.3s ease;
            text-decoration: none;
            padding: 10px; /* Add padding inside the button */
        }
        .btn:hover {
            background-color: #2980b9;
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            .card {
                height: 120px; /* Adjust height for smaller screens */
            }
            .btn {
                font-size: 0.8em; /* Reduce font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mt-5 mb-4">Mis proyectos en GitHub Pages</h1>
        <div id="projects" class="grid gap-4 grid-cols-3">
            <!-- Los proyectos se añadirán aquí dinámicamente -->
        </div>
    </div>

    <script>
        // Obtener los repositorios de GitHub Pages usando la API de GitHub
        fetch('https://api.github.com/users/vrcharles777/repos')
            .then(response => response.json())
            .then(data => {
                const projectsContainer = document.getElementById('projects');
                data.forEach(repo => {
                    if (repo.has_pages) {
                        const card = `
                            <div class="card">
                                <a href="https://vrcharles777.github.io/${repo.name}" target="_blank" class="btn">
                                    ${repo.name}
                                </a>
                            </div>
                        `;
                        projectsContainer.innerHTML += card;
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
